---
title: Plants we have in our garden
---

<dl class='plant-list'>
  {% assign plants = site.data.plants | sort: 'name' %}
  {% for plant in plants %}
    <dd>
      <i class='fa fa-tree'></i> <a href='{{ plant.link }}'>{{ plant.name }}</a>
    </dd>
    <dt>
      {{ plant.comment }}
      {% if plant.photo %}
        <a href='{{ plant.photo}}'>[photo]</a>
      {% endif %}
    </dt>
  {% endfor %}
</dl>
