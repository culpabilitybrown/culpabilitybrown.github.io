<dl class='blog-archive'>
  {% for blost in site.categories.blog %}
    {% unless blost.url == page.url %}
      {% include blost-link.html title = blost.title url = blost.url no_excerpts = include.no_excerpts no_fa = include.no_fa excerpt = blost.excerpt %}
    {% endunless %}
  {% endfor %}
</dl>
