---
title: Animals we have seen in our garden
---

<dl class='animal-list'>
  {% assign animals = site.data.animals | sort: 'name' %}
  {% for animal in animals %}
    <dt>
      <i class='fa fa-paw'></i> <a href='{{ animal.link }}'>{{ animal.name }}</a>
    </dt>
    <dd>
      {{ animal.comment }}
      {% if animal.photo %}
        <a href='{{ animal.photo}}'>[photo]</a>
      {% endif %}
    </dd>
  {% endfor %}
</dl>
